<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['/']">Recipe Book</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a [routerLink]="['/recipes']" routerLinkActive="active">Recipies</a></li>
        <li><a [routerLink]="['/shopping-list']" routerLinkActive="active">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" appUserDropdown>
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}}<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a [routerLink]="['/login']" *ngIf="!isAuthenticated()">Login</a></li>
            <li><a (click)="onLogOut()" *ngIf="isAuthenticated()">Logout</a></li>
            <li><a [routerLink]="['/addUser']" *ngIf="isAuthenticated() && isAdmin()">Add User</a></li>
          </ul>
        </li>
        <li class="dropdown" appUserDropdown>
          <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">Recipe Book <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a (click)="onStore()">Store Recipes</a></li>
            <li><a (click)="onFetch()" data-toggle="modal" data-target="#myModal">Fetch Recipes</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
