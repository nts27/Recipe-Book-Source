<div class="container">
  <div class="row">
    <div class="form_bg col-xs-12">
      <form (submit)="onLogin(f.value)" #f="ngForm">
        <h2 class="text-center">Login Page</h2>
        <br/>
        <div class="form-group col-sum-5">
          <input
            type="email"
            class="form-control"
            id="userid"
            placeholder="User id"
            required
            name="email"
            ngModel>
            <!--appAuthenticate-->

          <!--<p *ngIf="email.errors.appAuthenticate">User not registered</p>-->
        </div>
        <div class="form-group col-sum-5">
          <input
            type="password"
            class="form-control"
            id="pwd"
            required
            placeholder="Password"
            name="password"
            ngModel>
        </div>
        <br/>
        <div class="align-center col-sum-5">
          <button type="submit" class="btn btn-default" id="login" [disabled]="!f.valid">Login</button>
          <button type="button" class="btn btn-default" id="signup" [routerLink]="['/addUser']">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
